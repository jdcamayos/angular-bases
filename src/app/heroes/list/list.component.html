<h3>Hero list</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>
    Hero deleted <small class="text-danger"> {{ deletedHero }} </small>
  </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>Nothing has been deleted</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" class="btn btn-outline-danger" (click)="removeLastHero()">
  Delete last hero
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
