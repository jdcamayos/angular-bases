<h1>{{ name }}</h1>

<dl>
  <td>Name:</td>
  <dd>{{ name }}</dd>

  <td>Age:</td>
  <dd>{{ age }}</dd>

  <td>Method:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalize:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  class="btn btn-primary me-2"
  (click)="changeHero()"
  *ngIf="name !== 'spiderman'"
>
  Change name
</button>

<button class="btn btn-primary me-2" (click)="changeAge()" *ngIf="age !== 25">
  Change age
</button>

<button class="btn btn-primary" (click)="resetForm()">Reset form</button>
