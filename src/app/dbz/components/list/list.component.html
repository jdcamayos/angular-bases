<h4>List</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item"
  >
    <span class="text-primary">{{ i + 1 }}.</span>

    <span> {{ character.name }} - </span>

    <strong> Power: </strong>

    <span>{{ character.power }}</span>

    <span>Es el primero: {{ isFirst }} </span>

    <span class="">Es el ultimo: {{ isLast }} </span>

    <span class="">Es par: {{ isEven }} </span>

    <span class="">Es impar: {{ isOdd }} </span>
  </li>
  <!-- <li class="list-group-item">Goku - 10,000</li> -->
</ul>
