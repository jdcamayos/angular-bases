<h4>List</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isFirst,
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}.</span>
      <span> {{ character.name }} - </span>
      <strong> Power: </strong>
      <span>{{ character.power }}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button>

    <!-- <span>Es el primero: {{ isFirst }} </span> -->

    <!-- <span class="">Es el ultimo: {{ isLast }} </span>

    <span class="">Es par: {{ isEven }} </span>

    <span class="">Es impar: {{ isOdd }} </span> -->
  </li>
</ul>
